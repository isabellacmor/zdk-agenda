<html><head><link rel="import" href="../polymer/polymer.html">

</head><body><dom-module id="zdk-event" attribute="date time end label">
		<style>
			:host {
				position: absolute;
				border-radius: 5px;
				overflow: hidden;
				text-overflow: ellipsis;
				font-size: 0.8em;
				margin: 0px 2px;
				right: 0px;
				left: 0px;
				box-sizing: border-box;
				border: 1px solid white;
				display: none;
				color: white;
			}
		</style>
		<template>
			<div id="event" on-click="eventClick">
				<span class="time">{{time}}</span> <span class="title">{{label}}</span>
			</div>
		</template>
	<script src="zdk-event.js"></script>
</dom-module>

</body></html>
